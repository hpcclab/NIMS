apiVersion: v1
kind: Pod
metadata:
  name: memhog
  labels:
    app: memhog
    # namespace: myproject
  annotations:
    migration-interface: 'ff'
spec:
  serviceAccountName: migration-coordinator
  containers:
    - name: memhog
      image: ghcr.io/hpcclab/live_service_migration/memhogff:main
      env:
        - name: MEMORY_LIMIT
          value: '128'
        # - name: MEMORY_INCREMENT
        #   value: '0'