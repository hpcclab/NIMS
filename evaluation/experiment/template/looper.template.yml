apiVersion: v1
kind: Pod
metadata:
  name: looper
  labels:
    app: looper
  annotations:
    migration-migratable: 'true'
spec:
  containers:
    - name: looper
      image: ${REGISTRY}busybox
      command: ["/bin/sh", "-c", 'i=0; while true; do echo $(nmeter -d0 "%3t" | head -n1) $i; i=$(expr $i + 1); sleep 1; done']
      volumeMounts:
        - mountPath: /volume/1
          name: volume-1
        - mountPath: /volume/2
          name: volume-2
      imagePullPolicy: "Always"
  volumes:
    - name: volume-1
      emptyDir: { }
    - name: volume-2
      emptyDir: { }