apiVersion: v1
kind: Pod
metadata:
  name: memhog
  labels:
    app: memhog
#  namespace: myproject
  annotations:
    migration-interface: 'dind'
spec:
  serviceAccountName: migration-coordinator
  containers:
    - name: memhog
      image: ghcr.io/hpcclab/live_service_migration/memhog:main
      env:
        - name: MEMORY_LIMIT
          value: '128'
        - name: MEMORY_INCREMENT
          value: '0'
        # - name: PATTERN
        #   value: migration