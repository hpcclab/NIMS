apiVersion: v1
kind: Pod
metadata:
  name: multiple-container
  labels:
    app: multiple-container
  annotations:
    migration-migratable: 'true'
    migration-engine: 'dind'
spec:
  containers:
    - name: looper
      image: ${REGISTRY}busybox
      command: ["/bin/sh", "-c", 'i=0; while true; do echo $(nmeter -d0 "%3t" | head -n1) $i; i=$(expr $i + 1); sleep 1; done']
      volumeMounts:
        - mountPath: /volume/1
          name: volume-1
        - mountPath: /volume/2
          name: volume-2
      imagePullPolicy: "Always"
    - name: web
      image: ${REGISTRY}nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: volume-1
        - mountPath: /volume/2
          name: volume-2
      imagePullPolicy: "Always"
  volumes:
    - name: volume-1
      emptyDir: { }
    - name: volume-2
      emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: multiple-container
  labels:
    app: multiple-container
spec:
  type: NodePort
  selector:
    app: multiple-container
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080