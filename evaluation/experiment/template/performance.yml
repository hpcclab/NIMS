apiVersion: v1
kind: Pod
metadata:
  name: performance-dind
  namespace: default
  labels:
    app: performance
  annotations:
    migration-bypass: "True"
spec:
  containers:
    - name: runtime
      image: ghcr.io/hpcclab/live_service_migration/migration-dind:main
      env:
        - name: DOCKER_HOST
          value: 127.0.0.1:2375
        - name: LOG_LEVEL
          value: debug
      resources: {}
      imagePullPolicy: Always
      securityContext:
        privileged: true
  serviceAccountName: migration-coordinator
# docker run -d --name=iperf -p 5201:5201 ghcr.io/hpcclab/live_service_migration/performance:main iperf3 -s
# for i in {1..30}; do docker run --rm ghcr.io/hpcclab/live_service_migration/performance:main sysbench cpu run >> cpu.txt; echo "---" >> cpu.txt; done
# for i in {1..30}; do docker run --rm ghcr.io/hpcclab/live_service_migration/performance:main sysbench memory run >> memory.txt; echo "---" >> memory.txt; done
# for i in {1..30}; do docker run --rm ghcr.io/hpcclab/live_service_migration/performance:main bash -c "sysbench fileio --file-total-size=4G prepare; sysbench fileio --file-total-size=4G --file-test-mode=rndrw run" >> disk.txt; echo "---" >> disk.txt; done
---
apiVersion: v1
kind: Service
metadata:
  name: iperf-dind
  annotations:
    migration-interface: 'dind'
spec:
  type: NodePort
  selector:
    app: performance
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 5201
      targetPort: 5201
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30201
# for i in {1..30}; do iperf3 -c 127.0.0.1 -p 30201 >> iperf.txt; echo "---" >> iperf.txt; done
# for i in {1..30}; do iperf3 -c 127.0.0.1 -p 30201 >> iperf-ssh.txt; echo "---" >> iperf-ssh.txt; done
# for i in {1..30}; do iperf3 -c 127.0.0.1 -p 30201 >> iperf-ff.txt; echo "---" >> iperf-ff.txt; done
---
apiVersion: v1
kind: Pod
metadata:
  name: iperf
  labels:
    app: performance
spec:
  containers:
    - name: iperf
      image: ghcr.io/hpcclab/live_service_migration/performanceff:main
#      image: ghcr.io/hpcclab/live_service_migration/performance:main
      command:
        - iperf3
        - -s
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ff
spec:
  ttlSecondsAfterFinished: 0
  completions: 30
  template:
    spec:
      containers:
        - name: sysbench
          image: ghcr.io/hpcclab/live_service_migration/performanceff:main
          command: ["bash", "-c", "sysbench fileio --file-total-size=4G prepare && sysbench fileio --file-total-size=4G --file-test-mode=rndrw run >> /log/disk-ff.txt"]
          volumeMounts:
            - name: log
              mountPath: /log
      restartPolicy: Never
      volumes:
        - name: log
          hostPath:
            path: /home/hpcclab/test
            type: Directory
  backoffLimit: 4
