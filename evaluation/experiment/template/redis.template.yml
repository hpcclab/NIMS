apiVersion: v1
kind: Pod
metadata:
  name: redis
  labels:
    app: redis
  annotations:
    migration-migratable: 'true'
spec:
  containers:
    - name: redis
      image: ${REGISTRY}redis:latest
      ports:
        - containerPort: 6379
      imagePullPolicy: "Always"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      nodePort: 30079