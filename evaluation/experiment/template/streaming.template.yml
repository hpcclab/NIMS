apiVersion: v1
kind: Pod
metadata:
  name: streaming
  labels:
    app: streaming
  annotations:
    migration-migratable: 'true'
    migration-engine: 'dind'
spec:
  containers:
    - name: proxy
      image: ${REGISTRY}migration-proxy
      ports:
        - containerPort: 80
      env:
        - name: DEFAULT_UPSTREAM
          value: test-streams.mux.dev
      imagePullPolicy: "Always"
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
  labels:
    app: streaming
spec:
  type: NodePort
  selector:
    app: streaming
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080