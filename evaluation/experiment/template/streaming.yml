apiVersion: v1
kind: Pod
metadata:
  name: streaming
  labels:
    app: streaming
#  namespace: myproject
  annotations:
    migration-interface: 'dind'
spec:
  containers:
    - name: proxy
      image: ghcr.io/hpcclab/live_service_migration/migration-proxy
      ports:
        - containerPort: 80
      env:
        - name: DEFAULT_UPSTREAM
          value: test-streams.mux.dev
      imagePullPolicy: "Always"
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
  labels:
    app: streaming
spec:
  type: NodePort
  selector:
    app: streaming
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
---
apiVersion: v1
kind: Pod
metadata:
  name: client
  labels:
    app: client
  #  namespace: myproject
  annotations:
    migration-bypass: 'true'
spec:
  containers:
    - name: proxy
      image: ghcr.io/hpcclab/live_service_migration/migration-proxy
      ports:
        - containerPort: 80
      env:
        - name: DEFAULT_UPSTREAM
          value: example.cluster.url:30080
      imagePullPolicy: "Always"
---
apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app: client
spec:
  type: NodePort
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31080